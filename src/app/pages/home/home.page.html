<ion-header >
  <ion-toolbar color="tertiary">
      <ion-buttons>
          <ion-title slot="start" *ngIf="identity">
              Usuario Vendedor: {{identity.nombre}}
            </ion-title>
          <ion-icon slot="icon-only"  name="exit" (click)="logout()"></ion-icon>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="recargarAnimales($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <ion-button expand="full" color="tertiary" (click)="scan()">Scanear</ion-button>
    <ion-item color="tertiary" *ngIf="identity">
        <ion-label >Total Vendido: Q.{{identity.totalVendido}}</ion-label>
      </ion-item>
   <ion-grid *ngIf="identity">
     <ion-row>
       <ion-col>
          <ion-card *ngFor="let pro of identity.productosVendidos"> 
              <ion-card-header>
                <ion-card-title>{{pro.nombreProducto}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <ion-list>
                      <ion-item>
                        <ion-label>Cantidad Vendida</ion-label>
                        <ion-label slot="end" >{{pro.cantidad}}</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>Precio Individual</ion-label>
                        <ion-label slot="end">Q.{{pro.precioIndividual}}</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>SubTotal Vendido</ion-label>
                        <ion-label slot="end">Q.{{pro.totalProducto}}</ion-label>
                      </ion-item>
                    </ion-list>
                  <ion-button color="tertiary" (click)="encode(pro.productTableId)">Codigo QR</ion-button>
              </ion-card-content>
            </ion-card>
        
        
       </ion-col>
     </ion-row>
   </ion-grid>
