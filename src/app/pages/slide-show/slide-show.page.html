<ion-content scroll-y="false">
  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img">
          <img [src]="slide.img">
      </div>
      <div>
        <h4 [innerHTML]="slide.titulo"></h4>
      </div>

    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button  routerLink="/login" color="primary" expand="full" shape="round" mode="ios" class="btn-primary">
          Iniciar Sesi√≥n
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="10" offset="1">
          <ion-button  routerLink="/registro" expand="full" fill="clear">
           Registrarse
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
